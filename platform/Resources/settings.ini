; The REGISTRY section defines registry entries, i.e. paths to keys as well as
; keys with associated values. In the latter case, the value name is appended to
; the key path, separated by a colon. The content of the registry entries is
; stored in the file registry.data within the storage directory of the virtual
; environment. When the virtual environment is attached, the registry keys and
; values defined in the REGISTRY section are written to the Windows Registry,
; provided they do not already exist. Existing registry entries are ignored.
; When the virtual environment is terminated, the values of all registry entries
; listed in this section are synchronized to the file registry.data so that they
; will be available at the next startup. All registry entries created at startup
; are then removed when the virtual environment is detached, ensuring that these
; entries exist only temporarily on the host system during the runtime of the
; virtual environment.

[REGISTRY]



; The SETTINGS section represents an list of file paths in whose content
; placeholders in the format #[name] are replaced by variables from the section
; ENVIRONMENT and/or by system environment variables that correspond to the
; name. The replacement is designed in such a way that the places with the
; placeholders are updated each time the virtual environment is started. The
; file paths must begin with a forward slash (/) or a backslash (\). Paths that
; start with a drive letter are not supported, as the drive of the virtual
; environment is always used. When attached the virtual environment, all paths
; that do not meet these requirements are automatically ignored.

