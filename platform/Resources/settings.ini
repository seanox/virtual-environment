; The FILESYSTEM section defines paths for directories and files on the host  
; system, for which symlinks (symbolic links) are created when the virtual  
; environment is attached. The source of the symlinks is the storage directory  
; of the virtual environment. The symlinks are removed when the virtual 
; environment is detached. For applications, the symlinks appear as regular  
; directories and files, allowing them to be used without special adjustments.  
; This encapsulates program and user data that must be available on the host  
; system within the virtual environment. If specified target paths already exist  
; on the host system, no symlinks are created to avoid overwriting existing
; files or directories.  

; This section expects and processes absolute paths with drive letters. It is  
; recommended to define paths using system environment variables, as this  
; increases flexibility and reduces dependencies on user accounts. If the target  
; drive does not exist, the corresponding path is skipped, and the process  
; continues without error.  

[FILESYSTEM]
